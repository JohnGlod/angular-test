<div class="dialog" >
  <picture>
    <img
      class="dialog__image"
      src="assets/images/{{data.movie.id }}.jpeg"
      alt="Фильм '{{ data.movie.name }}'"
    />
  </picture>
  <div class="dialog__text">
    <h4 mat-dialog-title class="dialog__title">{{ data.movie.name }}</h4>
    <span class="dialog__genres">{{
      data.movie.genre | appGenresTransform | appJoinPipe
    }}</span>
    <span class="dialog__year">{{ data.movie.year }}</span>
    <p class="dialog__descr">{{ data.movie.description }}</p>
    <div class="dialog__buttons">
      <button mat-button mat-dialog-close color="accent">Закрыть</button>
      <button mat-button color="primary" (click)="this.data.addFavorite($event, data.movie.id)">
        {{this.data.isLikedId !== data.movie.id ? 'Выбрать лучшим фильмом' : 'Удалить из лучших фильмов'}}
      </button>
    </div>
  </div>
</div>
